name: ci-lovedpet-workflow
on:
  push:
    branches:
      - master
  # pull_request:
  #   branches:
  #     - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v3
    - name: "setup node"
      uses: actions/setup-node@v3
      with:   
        node-version: 16
      - run: npm run dev:server
      - run: echo "🍏 This job's status is ${{ job.status }}."